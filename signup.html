<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Flash Paitings | Buy Sell Trade</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar">
        <a href="index.html">
            <img src="./images/Group 2logo.png" alt="Logo">
        </a>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="market.html">Market</a></li>
            <li><a href="splits.html">Splits</a></li>
            <li>
                <a href="signup.html">
                    <button type="button" class="btn">Sign In</button>
                </a>
            </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Form Wrapper -->
    <div class="wrapper">
        <!-- Container for the from -->
        <div class="form-container">
            <!-- Login Form -->
            <form class="form" id="login">
                <h1 class="form-title">Login</h1>
                <div class="form-message form-error"></div>
                <div class="input-group">
                    <input type="text" class="form-input" autofocus placeholder="Username email">
                    <div class="input-group"></div>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" autofocus placeholder="Password">
                    <div class="form-input-errormessage"></div>
                </div>
                <button class="form-button" type="button">login</button>
                <p class="form-text">
                    <a href="#" class="form-link">Forgot your password?</a>
                </p>
                <p class="form-text">
                    <a class="form-url" href="#" id="createAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <!-- End Login Form -->

            <!-- Register Form --> 
            <form class="form form-hidden" id="createAccountForm">
                <h1 class="form-title">Register Account</h1>
                <div class="form-message form-error"></div>
                <div class="input-group">
                    <input type="text" id="signupUsername" class="form-input" autofocus placeholder="Username">
                    <div class="input-group"></div>
                </div>
                <div class="input-group">
                    <input type="text" class="form-input" autofocus placeholder="Email Address">
                    <div class="form-input-errormessage"></div>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" autofocus placeholder="Password">
                    <div class="form-input-errormessage"></div>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" autofocus placeholder="Confirm password">
                    <div class="form-input-errormessage"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form-text">
                    <a class="form-url" href="#" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
            <!-- End Register Form -->
        </div>
        <!-- End container -->
    </div>
    <!-- End form wrapper -->

    <!-- Footer -->
    <footer>
        <div class="social">
            <div class="circle">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="circle">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="circle">
                <i class="fab fa-twitter"></i>
            </div>   
        </div>
    </footer>
    <!-- End Footer -->
    
    <!-- Insert JavaScript -->
    <script src="app.js"></script>
</body>
